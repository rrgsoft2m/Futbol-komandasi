        .glass {

        .uzbek-pattern {

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        .gold-glow:hover {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
